server:
  port: 8081

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          default-label: config-server
          uri: https://github.com/MatiasSilvaIslas/microservicios
          search-paths: config-data
          username: ${GIT_USER}
          password: ${GIT_PASSWORD}