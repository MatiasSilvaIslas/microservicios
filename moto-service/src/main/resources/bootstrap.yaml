spring:
  datasource:
    url: jdbc:mysql://localhost:3306/motos
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  application:
    name: moto-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
